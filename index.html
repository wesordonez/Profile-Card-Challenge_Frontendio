<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stylesheet.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <img class="img-top" src="images/bg-pattern-top.svg" alt="background-elements">
  <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="background-elements">

  <div class="card">
    <img class="img-pattern" src="images/bg-pattern-card.svg" alt="card-pattern">

    <img class="img-profile" src="images/image-victor.jpg" alt="profile-image">

    <div class="name-div">
      Victor Crest
      <a class="age"> 26 </a>

    </div>
    <div class="location-div">
      London
    </div>

    <hr>
    <div class="flex-container">
      <div class="followers">
        <a class="stats">80K</a>
        <br>
        <a class="stats-text">Followers</a>

      </div>
      <div class="likes">
        <a class="stats">803K</a>
        <br>
        <a class="stats-text">Likes</a>
      </div>
      <div class="photos">
        <a class="stats">1.4K</a>
        <br>
        <a class="stats-text">Photos</a>
      </div>
    </div>
  </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wesley Ordonez</a>.
  </div>
</body>

</html>
